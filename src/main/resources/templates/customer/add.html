<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Add Customer')"></head>
<body>
<div th:replace="layout :: nav('customer')"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="display-4">Add Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/customer}" method="post" th:object="${customer}">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}" autofocus/>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address" th:field="*{address}"/>
                </div>
                <div class="form-group">
                    <a class="btn btn-outline-secondary" th:href="@{/customers}">Cancel</a>
                    <button class="btn btn-primary ml-2" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="layout :: scripts"></div>
</body>
</html>
