<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Edit Task')"></head>
<body>
<div th:replace="layout :: nav('task')"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="display-4">Edit Task</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/task}" method="post" th:object="${task}">
                <input type="hidden" th:field="*{id}" id="id"/>
                <div class="form-group">
                    <label class="form-label" for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" th:field="*{title}" autofocus/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" class="form-control" name="description" id="description"
                           th:field="*{description}"/>
                </div>
                <div class="form-group">
                    <label for="project" class="form-label">Project</label>
                    <select name="projectId" id="project" class="form-control">
                        <option th:each="project : ${projects}" th:value="${project.id}"
                                th:text="${project.customer.name} + ' - ' + ${project.name}"
                                th:selected="${task.project.id == project.id}"></option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" name="chargeable" id="chargeable"
                           th:field="*{chargeable}"/>
                    <label class="form-check-label" for="chargeable">Chargeable</label>
                </div>
                <div class="form-group">
                    <a class="btn btn-outline-secondary" th:href="@{/tasks}">Cancel</a>
                    <button class="btn btn-primary ml-2" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="layout :: scripts"></div>
</body>
</html>
