<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Add Project')"></head>
<body>
<div th:replace="layout :: nav('project')"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="display-4">Add Project</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/project}" method="post" th:object="${project}">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="*{name}" autofocus/>
                </div>
                <div class="form-group">
                    <label for="customer" class="form-label">Customer</label>
                    <select name="customerId" id="customer" class="form-control">
                        <option th:each="customer : ${customers}" th:value="${customer.id}" class="form-control"
                                 th:text="${customer.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <a class="btn btn-outline-secondary" th:href="@{/projects}">Cancel</a>
                    <button class="btn btn-primary ml-2" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="layout :: scripts"></div>
</body>
</html>
